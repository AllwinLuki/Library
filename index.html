<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@300&display=swap" rel="stylesheet"> 
    <script defer src="./library.js"></script>
</head>
<body>
    <div class="header">LIBRARY</div>
    <div class="searchBar">
        <div class="searchBox">
        <input type="search" name="search-bar" id="search">
        <img src="./icons8-search.svg" alt="search icon" class="searchIcon">
        </div>
        <button class="addBook">+</button>
    </div>
    <div class="form">
        <form action="" method="get">
            <button type="button" class="close">X</button>
            <h1>Book Information</h1>
            <label for="title">Title: </label>
            <input type="text" name="book-title" id="title" required>
            <label for="author">Author: </label>
            <input type="text" name="book-author" id="author" required>
            <label for="genre">Genre: </label>
            <input type="text" name="book-genre" id="genre" required>
            <div>Read Status: </div>
            <label for="read">Read</label>
            <input type="radio" name="read-status" id="read" value="read">
            <label for="notRead">Not Read</label>
            <input type="radio" name="read-status" id="notRead" value="notRead">
            <button type="button" class="add">Add Book</button>
        </form>
    </div>
    <div class="bookList">
        <table class="bookTable">
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Genre</th>
                <th>Read Status</th>
            </tr>
            <tr>
                <td>One Piece</td>
                <td>Eiichiro Oda</td>
                <td>Fantasy Adventure</td>
                <td>Read</td>
            </tr>
            <tr>
                <td>Dunno</td>
                <td>Anno Nimmus</td>
                <td>Mystery</td>
                <td>Not Read</td>
            </tr>
        </table>
    </div>
</body>
</html>
